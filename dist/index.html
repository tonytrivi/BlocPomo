<!DOCTYPE html>
<html ng-app="pomodoro">
<head lang="en">
    <meta charset="UTF-8">
    <title>TonyPom</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body ng-controller="LandingCtrl as landing">
    
    
    <input type="text" ng-model="data.text"/>
    <!-- all changes from our Firebase database magically appear here! -->
    <!-- <h1>You said: {{ data.text }}</h1> -->
    <ul>
        <li ng-repeat="thing in landing.object">{{thing}}</li>
    </ul>
    <h2>{{landing.heroTitle}}</h2>

        apiKey: "AIzaSyDmMGyVMJ2gi7l4zyxrNY9ng4B94Tm7LAA",
        authDomain: "pomodoro-2897e.firebaseapp.com",
